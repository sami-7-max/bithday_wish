<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Momina 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      overflow-x: hidden;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2.5rem;
      font-family: 'Great Vibes', cursive;
      color: #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 30px #ff1493; }
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .options button {
      background: #fff;
      color: #ff1493;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .options button:hover {
      transform: scale(1.1);
    }
    .content {
      padding: 2rem;
      text-align: center;
      display: none;
    }
    .visible {
      display: block;
    }
    .typing {
      font-size: 1.3rem;
      margin-top: 2rem;
      white-space: pre-line;
    }
    .rose {
      position: fixed;
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/yb6nQhY.png') no-repeat center center / contain;
      animation: fall 10s linear infinite;
      top: -60px;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .gift-box {
      font-size: 3rem;
      cursor: pointer;
      margin-top: 2rem;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
    form textarea {
      width: 80%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    form input[type="submit"] {
      padding: 1rem 2rem;
      background: white;
      color: #ff1493;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <audio id="bg-music">
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthdaySong.mp3" type="audio/mp3">
  </audio>

  <header>🎂 Happy Birthday, Momina! 🎉</header>
  <div class="options">
    <button onclick="showSection('wish')">💌 Read Your Wish</button>
    <button onclick="showSection('game1')">🎯 Score Game</button>
    <button onclick="showSection('game2')">🧠 Romantic Questions</button>
    <button onclick="showSection('gift')">🎁 Surprise Gift</button>
    <button onclick="startFireworks()">🎆 Fireworks</button>
  </div>

  <div class="content" id="wish">
    <p class="typing"></p>
  </div>

  <div class="content" id="game1">
    <h2>🎯 Score Game</h2>
    <button onclick="increaseScore()">💘 Tap to Score</button>
    <p>Your Score: <span id="score">0</span></p>
  </div>

  <div class="content" id="game2">
    <h2>💬 Romantic Questions</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <textarea name="q1" placeholder="What do you love the most in me?"></textarea>
      <textarea name="q2" placeholder="What was your first thought after seeing me?"></textarea>
      <textarea name="q3" placeholder="Are you ready to marry me?"></textarea>
      <textarea name="q4" placeholder="Do you actually love me?"></textarea>
      <textarea name="q5" placeholder="Will you live with me till the end?"></textarea>
      <input type="submit" value="Send Answers 💌">
    </form>
  </div>

  <div class="content" id="gift">
    <h2>🎁 Click the Gift!</h2>
    <div class="gift-box" onclick="revealGift()">🎁</div>
    <p id="gift-text"></p>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const fullMessage = "Tum meri zindagi, mera sukoon, mera sab kuch ho. I can't wait to get married to you. Meri intahaayat, meri duniya, mera pyaara sa bacha. I love you so muchhhhhhhhhhhhhhhhh 💕. Seriously I can't wait to get married to you mera bachaaaa. Happy birthday meri jaaan. ALLAH tmhain hazar khushiyan dy. May you live a long and a happy life meri jaaan.";
    const typingElem = document.querySelector(".typing");
    let index = 0;
    function typeWish() {
      document.getElementById('bg-music').play();
      if (index < fullMessage.length) {
        typingElem.innerHTML += fullMessage.charAt(index);
        index++;
        setTimeout(typeWish, 50);
      }
    }

    function showSection(id) {
      document.querySelectorAll('.content').forEach(div => div.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
      if (id === 'wish') typeWish();
    }

    let score = 0;
    function increaseScore() {
      score++;
      document.getElementById('score').textContent = score;
    }

    function revealGift() {
      document.getElementById('gift-text').innerText = "🌟 Surprise! Your gift is my forever love, my loyalty, and my heart. 🎁❤️";
    }

    // Rose Petal Animation
    setInterval(() => {
      const rose = document.createElement('div');
      rose.className = 'rose';
      rose.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 10000);
    }, 800);

    // Realistic Fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworksActive = false;

    function startFireworks() {
      fireworksActive = true;
    }

    document.addEventListener('click', function(e) {
      if (!fireworksActive) return;
      const x = e.pageX;
      const y = e.pageY;
      for (let i = 0; i < 50; i++) {
        let angle = Math.random() * 2 * Math.PI;
        let radius = Math.random() * 5 + 2;
        let speed = Math.random() * 5 + 2;
        let dx = Math.cos(angle) * speed;
        let dy = Math.sin(angle) * speed;
        let color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        particles.push({ x, y, dx, dy, radius, color, alpha: 1 });
      }
    });

    let particles = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        ctx.beginPath();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) particles.splice(index, 1);
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
