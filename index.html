<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial‑scale=1.0" />
  <title>Happy Birthday Momina 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.8/dist/index.umd.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000010, #1a001a);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow { from { text-shadow: 0 0 10px #fff } to { text-shadow: 0 0 30px #ff1493 } }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .options button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ff1493;
      cursor: pointer;
      transition: transform .3s;
    }
    .options button:hover { transform: scale(1.1) }
    .content { display: none; padding: 2rem; text-align: center }
    .visible { display: block }
    .typing { font-size: 1.3rem; white-space: pre-line; margin-top: 2rem }
    .rose {
      position: fixed;
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/ZF6s192.png') no-repeat center center/contain;
      animation: fall 8s linear;
      top: -120px;
      pointer-events: none;
      z-index: 100;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0 }
    }
    .gift-box { font-size: 3rem; cursor: pointer; margin-top: 2rem }
    #gift-img {
      display: none;
      margin-top: 1rem;
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
    #fireworks-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <audio id="bg-music">
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthdaySong.mp3" type="audio/mp3">
  </audio>

  <header>🎂 Happy Birthday, Momina! 🎉</header>

  <div class="options">
    <button onclick="fireTransition('wish')">💌 Read Your Wish</button>
    <button onclick="fireTransition('game1')">🎯 Score Game</button>
    <button onclick="fireTransition('game2')">🧠 Romantic Questions</button>
    <button onclick="fireTransition('gift')">🎁 Surprise Gift</button>
    <button onclick="startFireworks()">🎆 Fireworks</button>
  </div>

  <div class="content" id="wish"><p class="typing"></p></div>
  <div class="content" id="game1">
    <h2>🎯 Score Game</h2>
    <button onclick="increaseScore()">💘 Tap to Score</button>
    <p>Your Score: <span id="score">0</span></p>
  </div>
  <div class="content" id="game2">
    <h2>💬 Romantic Questions</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <textarea name="q1" placeholder="What do you love the most in me?"></textarea>
      <textarea name="q2" placeholder="What was your first thought after seeing me?"></textarea>
      <textarea name="q3" placeholder="Are you ready to marry me?"></textarea>
      <textarea name="q4" placeholder="Do you actually love me?"></textarea>
      <textarea name="q5" placeholder="Will you live with me till the end?"></textarea>
      <input type="submit" value="Send Answers 💌">
    </form>
  </div>
  <div class="content" id="gift">
    <h2>🎁 Surprise Gift!</h2>
    <div class="gift-box" onclick="revealGift()">🎁</div>
    <p id="gift-text"></p>
    <img id="gift-img" src="https://i.imgur.com/ZF6s192.png" alt="Bouquet">
  </div>

  <div id="fireworks-container"></div>

  <script>
    const fullMessage = `Tum meri zindagi...`;
    let idx = 0;
    const typing = document.querySelector('.typing');

    function typeWish(){
      if (idx < fullMessage.length){
        typing.textContent += fullMessage[idx++];
        setTimeout(typeWish, 50);
      }
    }

    function fireTransition(id){
      const audio = document.getElementById('bg-music');
      audio.volume = 1;
      audio.play();

      for (let i = 0; i < 25; i++){
        const rose = document.createElement('div');
        rose.className = 'rose';
        rose.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 8000);
      }
      setTimeout(() => showSection(id), 1800);
    }

    function showSection(id){
      document.querySelectorAll('.content').forEach(c => c.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
      if (id === 'wish'){
        idx = 0; typing.textContent = '';
        typeWish();
      }
    }

    let score = 0;
    function increaseScore(){
      document.getElementById('score').textContent = ++score;
    }

    function revealGift(){
      document.getElementById('gift-text').textContent = "🌟 Surprise! Your forever love...";
      document.getElementById('gift-img').style.display = 'block';
    }

    let fireworks = null;
    function startFireworks(){
      if (fireworks) return;
      const container = document.getElementById('fireworks-container');
      fireworks = new window.Fireworks(container, {
        rocketsPoint: 50,
        hue: { min: 0, max: 360 },
        speed: 2, acceleration: 1.05,
        friction: 0.95, gravity: 1.5,
        particles: 60, trace: 3, explosion: 5,
        autoresize: true,
        brightness: { min: 50, max: 80 },
        delay: { min: 10, max: 30 },
        sound: { enabled: true, files: ['https://www.fesliyanstudios.com/play-mp3/387'], volume: 1 }
      });
      fireworks.start();
      setTimeout(() => {
        fireworks.stop();
        fireworks = null;
      }, 10000);
    }
  </script>
</body>
</html>
